name: Deploy Backend (.NET API)

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy (e.g., 'main', 'master')
  pull_request:
    branches:
      - main  # Trigger on PR merge to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build .NET API Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/seed.host:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/seed.host:latest

      - name: SSH to VPS and deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/seed.host:latest
            docker-compose -f /opt/seedy/backend/docker-compose.yml up -d  # Adjust path to your backend's docker-compose.yml